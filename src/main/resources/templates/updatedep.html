<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Dependant</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h3>Update Dependant</h3>
            </div>
        </div>
    </div>

    <br><br>

    <div class="container">
        <form th:action="@{/dependants/saveUpdate}" th:object="${depForm}" method="POST">
            <input type="number" hidden th:field="*{id}">
            <div class="mb-3">
                <label for="" class="form-label">Full Name</label>
                <input type="text" 
                    class="form-control" name="" id="" placeholder="Full Name" th:field="*{fullName}">
                    <div class="alert alert-warning" th-if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Relationship</label>
                <input type="text" 
                    class="form-control" name="" id="" placeholder="Relationship" th:field="*{relationship}">
                    <div class="alert alert-warning" th-if="${#fields.hasErrors('relationship')}" th:errors="*{relationship}"></div>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Birthdate</label>
                <input type="text" 
                    class="form-control" name="" id="" placeholder="birthdate" th:field="*{birthdate}">
                    <div class="alert alert-warning" th-if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></div>
            </div>
                <button type="submit" class="btn btn-primary">Update and return to dependant page</button>
        </form>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
