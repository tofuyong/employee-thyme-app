<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">

</head>

<body>
    <h1>Employee List</h1>
    <br><br>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h3>List of Employees</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <a th:href="@{employees/addnew}" class="btn btn-primary btm-sm">Create New Employee</a>
            </div>
        </div>
    </div>

    <br><br>

    <div class="container" th:if="${employees.size() >0}">
        <table class="table table-hover table-responsive-md">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="emp : ${employees}">
                    <td><span data-th-text="${emp.id}"></span></td>
                    <td><span data-th-text="${emp.firstName}"></span></td>
                    <td><span data-th-text="${emp.lastName}"></span></td>
                    <td><span data-th-text="${emp.salary}"></span></td>
                    <td>
                        <a class="btn-sm btn-delete" th:href="@{/employees/delete/{id}(id=${emp.id})}">Delete</a> 
                        <a class="btn-sm btn-primary" th:href="@{/employees/edit/{id}(id=${emp.id})}">Edit</a> 
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
