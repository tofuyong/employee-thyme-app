<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm mt-3">
                <h3>List of Employees</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm mb-3">
                <a th:href="@{employees/addnew}" class="btn btn-primary btm-sm">Create New Employee</a>
                <a href="/dependants" class="btn btn-info btm-sm">Go to Dependants Listing</a>
            </div>
        </div>
    </div>

    <div class="container" th:if="${employees.size() >0}">
        <table class="table table-hover table-responsive-md">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Salary</th>
                    <th>Actions</th>
                    <th>Dependants</th>
                </tr>
            </thead>

            <tbody>
                <tr data-th-each="emp : ${employees}">

                    <td th:text="${emp.id}"></td>
                    <td th:text="${emp.firstName}"></td>
                    <td th:text="${emp.lastName}"></td>
                    <td th:text="${emp.salary}"></td>
                    <td>
                        <a class="btn-sm btn-delete" th:href="@{/employees/delete/{id}(id=${emp.id})}">Delete</a> 
                        <a class="btn-sm btn-primary" th:href="@{/employees/update/{id}(id=${emp.id})}">Edit</a> 
                    </td>

                    <td>
                        <table>
                            <tbody>
                                <tr data-th-each="dep : ${emp.dependants}">
                                    <td width=50% th:text = "${dep.fullName}"></td> 
                                    <td>
                                        <a class="btn-sm btn-warning" th:href="@{/dependants/addnew}">Add</a> 
                                        <a class="btn-sm btn-delete" th:href="@{/dependants/delete/{id}(id=${dep.id})}">Delete</a> 
                                        <a class="btn-sm btn-primary" th:href="@{/dependants/update/{id}(id=${dep.id})}">Edit</a> 
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
